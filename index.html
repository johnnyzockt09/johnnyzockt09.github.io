<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload mit Fortschrittsanzeige</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #uploadForm {
            margin-bottom: 20px;
        }

        .progress-container {
            width: 100%;
            background: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
            height: 30px;
            border: 1px solid #ccc;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #4caf50;
            color: white;
            text-align: center;
            line-height: 30px;
            font-size: 14px;
        }

        #message {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Video Upload mit Fortschrittsanzeige</h1>
    <form id="uploadForm">
        <input type="file" name="videoFile" id="videoFile" accept="video/*" required>
        <button type="button" id="uploadButton">Hochladen</button>
    </form>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <div id="message"></div>

    <script>
        const uploadButton = document.getElementById('uploadButton');
        const progressBar = document.getElementById('progressBar');
        const message = document.getElementById('message');

        uploadButton.addEventListener('click', () => {
            const fileInput = document.getElementById('videoFile');
            const file = fileInput.files[0];

            if (!file) {
                alert('Bitte wählen Sie eine Datei aus!');
                return;
            }

            const formData = new FormData();
            formData.append('videoFile', file);

            const xhr = new XMLHttpRequest();

            xhr.open('POST', 'upload.php', true);

            // Fortschrittsanzeige aktualisieren
            xhr.upload.addEventListener('progress', (event) => {
                if (event.lengthComputable) {
                    const percentComplete = Math.round((event.loaded / event.total) * 100);
                    progressBar.style.width = percentComplete + '%';
                    progressBar.textContent = percentComplete + '%';
                }
            });

            // Nach dem Upload
            xhr.onload = () => {
                if (xhr.status === 200) {
                    progressBar.style.width = '100%';
                    progressBar.textContent = 'Fertig';
                    message.textContent = xhr.responseText; // Zeigt die Antwort des PHP-Skripts
                } else {
                    message.textContent = 'Fehler beim Hochladen!';
                }
            };

            // Fehlerbehandlung
            xhr.onerror = () => {
                message.textContent = 'Es gab ein Problem beim Hochladen.';
            };

            // Anfrage senden
            xhr.send(formData);

            // Ladebalken zurücksetzen, falls ein neuer Upload gestartet wird
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            message.textContent = '';
        });
    </script>
</body>
</html>
